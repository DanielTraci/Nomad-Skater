<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Nomad Skater</title>
  </head>
  <body>
    <section class="startpage">
      <div>
        <h2>WOMEN LOVE HIM</h2>
        <h2>POLICE HATES HIS GUTS</h2>
        <h1>NOMAD SKATER</h1>
      </div>
      <div class="instructions">
        <h3>Instructions</h3>
        <h4>Use ARROWS ← ↑ → on your keyboard to navigate through obstacles</h4>
        <h4>Avoid saying "Hi" to the Police officers. Don't get arrested!</h4>
      </div>
      <div class="btnone">
        <button id="start">LET'S SKATE</button>
      </div>
    </section>

    <section>
      <div class="gamepage">
        <canvas id="canvas" width="950" height="534"></canvas>
      </div>
    </section>

    <section class="gameoverpage">
      <h1>NOMAD SKATER</h1>
      <div class="busted">
        <h2>BUSTED!</h2>
        <h3>Now do a kickflip inside the Police station</h3>
        <h3 id="finalscore"></h3>
      </div>

      <div class="btntwo">
        <button id="restart">TRY AGAIN</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
