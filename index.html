<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomad Skater</title>
  </head>
  <body>
    <section class="startpage">
      <div id="game-name">
        <h1>NOMAD SKATER</h1>
        <h3>WOMEN LOVE HIM</h3>
        <h3>POLICE HATES HIS GUTS</h3>
      </div>
      <div id="instructins">
        <h3>Instructions</h3>
        <h4>Use ← ↑ → on your keyboard to navigate through the obstacles.</h4>
        <h4>Avoid saying "Hi!" to the Police. Don't get arrested!</h4>
      </div>
      <button id="start">Start skating</button>
    </section>

    <section class="gamepage">
      <canvas id="canvas" width="950" height="534"></canvas>
    </section>

    <section class="gameoverpage">
      <h1>NOMAD SKATER</h1>
      <h3>BUSTED!</h3>
      <h4>Show them a trick inside the Police station</h4>
      <button id="restart">Try again</button>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
